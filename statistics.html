<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计</title>

    <link href="css/statistics.css" type="text/css" rel="stylesheet">
</head>
<body>

<div id="bodyContentBack" class="contentBackClass">

        <div class="statistics">

            <p class="statisticsTitle">毕业年份：</p>

                    <li>
                        <p class="resultTitle">2014</p>

        </div>

        <div class="statistics">

                        <p class="resultNumber">35人</p>

                    <li>
                        <p class="resultTitle">2014</p>
                        <div class="resultRectangle"></div>

                <p>2014</p>

                    </li>

                    <li>
                        <p class="resultTitle">2014</p>
                        <div class="resultRectangle"></div>

    </div>

</div>
